<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Burnt Cookie Clicker</title>
    <meta name="description" content="A Burnt Cookie Clicker Game.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="src/style.css">
    <script src="src/script.js"></script>
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <div class="Column" id="Left-Column">
        <h1 id="Bakery-Name">Your Burnt Cookie Bakery</h1>
        <h2 id="Cookie-Count"> 999 Burnt Cookies</h2>
        <h2 id="Cookies-Per-Second">Per Second: 11</h2>
        <button id="Cookie-Button">
            <img id="Cookie-Button-Img" src="./images/Cookie.png" alt="Burnt Cookie Button">
        </button>
    </div>
    <div class="Column" id="Center-Column">
        <h1 id="Human-Finger">Fingers: 999</h1>
        <h2 id="Grandpa">Grandpa's: 75</h2>
        <p id="Plantation">Plantations: 10;</p>
    </div>
    <div class="Column" id="Right-Column">
        <div id="Store">
            <h2>Store</h2>
            <button id="Reinforced-Index-Finger">
                <img id="Reinforced-Index-Finger" src="" alt="Reinforced-Index-Finger-Icon">
            </button>
            <hr>
            <div class="Shop-Card">
                <img id="Human-Finger-Img" src="./images/Finger.png" alt="Human Finger Icon">
                <p>Buy a Human Finger</p>
            </div>
        </div>
        
    </div>

</body>
